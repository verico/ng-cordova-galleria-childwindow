<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=1">
    <style>
        html,
        body,
        .galleria {
            height: 100%;
            width:100%;
            margin:0px;
            padding:0px;
            /* The html and body elements cannot have any padding or margin. */
        }
    </style>
    <title>Gallery</title>
</head>
<body ng-controller="galleryStandalone" >
<div class="galleria">
    <ng-galleria source="imageroll"></ng-galleria>
</div>

<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../../non_bower_components/galleria/galleria-1.3.3.min.js"></script>
<script type="text/javascript" src="../../bower_components/ng-galleria/ng-galleria.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />

<script>
    var init = function (images) {
        console.log('Init called with : ' + images);

        angular.module('galleryStandalone', ['com.verico.ng-galleria']);
        angular.module('galleryStandalone').controller('galleryStandalone', function ($scope) {
            $scope.imageroll =JSON.parse(images);
        });
        angular.bootstrap(document, ['galleryStandalone']);
    };

</script>
</body>
</html>
